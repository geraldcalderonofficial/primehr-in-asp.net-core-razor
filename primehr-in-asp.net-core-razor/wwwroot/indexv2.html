        .spinner {
            border: 16px solid silver;
            border-top: 16px solid #337AB7;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 700ms linear infinite;
            top: 50%;
            left: 50%;
            position: absolute;
            margin-left: -4em;
            margin-bottom: 3em;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }

    <script type="text/javascript">
        function timeOutCall(dotnethelper) {
            document.onmousemove = resetTimeDelay;
            document.onkeypress = resetTimeDelay;

            function resetTimeDelay() {
                dotnethelper.invokeMethodAsync("TimerInterval");
            }
        }

        function changePasswordVisibility(cssClass, showPassword) {
            var passInput = document.querySelector("." + cssClass + " input");
            if (passInput) {
                passInput.type = showPassword ? "text" : "password";
            }
        }

        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#arvinHeader').addClass("sticky");
            }
            else {
                $('#arvinHeader').removeClass("sticky");
            }
        });

        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };

        function focusInput(id) {
            document.getElementById(id).focus();
        }

    </script>
